<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Panel de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>
    <form id="formLogin">
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" id="gmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" id="contrasena" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000';

    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();

      const gmail = document.getElementById('gmail').value.trim();
      const contrasena = document.getElementById('contrasena').value.trim();

      if (!gmail || !contrasena) {
        Swal.fire('Atención', 'Por favor completa todos los campos.', 'warning');
        return;
      }

      try {
        const res = await fetch(API_BASE + '/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ gmail, contrasena })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.mensaje || 'Error al iniciar sesión');

        // Guardamos datos del usuario
        localStorage.setItem('usuario', JSON.stringify(data.usuario));

        // Determinar dashboard según el rol
        const rol = data.usuario.rol.toLowerCase();
        let destino = '';

        switch (rol) {
          case 'admin':
            destino = 'dashboard.html';
            break;
          case 'supervisor':
            destino = 'dashboard_supervisor.html';
            break;
          case 'operario':
            destino = 'dashboard_operario.html';
            break;
          default:
            Swal.fire('Error', 'Rol no reconocido. Contacte al administrador.', 'error');
            return;
        }

        // Redirigir
        Swal.fire({
          icon: 'success',
          title: 'Inicio de sesión exitoso',
          text: `Bienvenido, ${data.usuario.nombre}`,
          timer: 1200,
          showConfirmButton: false
        }).then(() => {
          window.location.href = destino;
        });

      } catch (err) {
        Swal.fire('Error', err.message, 'error');
      }
    });

    // Si ya hay sesión activa, redirigir automáticamente
    const usuarioActivo = JSON.parse(localStorage.getItem('usuario'));
    if (usuarioActivo) {
      const rol = usuarioActivo.rol.toLowerCase();
      if (rol === 'admin') window.location.replace('dashboard.html');
      if (rol === 'supervisor') window.location.replace('dashboard_supervisor.html');
      if (rol === 'operario') window.location.replace('dashboard_operario.html');
    }
  </script>
</body>
</html>
