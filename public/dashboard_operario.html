<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Operario</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

  <div class="container mt-5 text-center">
    <h2 id="bienvenida" class="mb-4">ğŸ‘‹ Bienvenido, Operario</h2>

    <button id="btnLogout" class="btn btn-outline-dark btn-lg">ğŸšª Cerrar SesiÃ³n</button>
  </div>

  <script>
    // ------------------- ğŸ”’ Control de acceso -------------------
    const usuarioActual = JSON.parse(localStorage.getItem('usuario'));

    // Si no hay sesiÃ³n -> ir al login
    if (!usuarioActual) {
      window.location.replace('login.html');
    } else if (usuarioActual.rol.toLowerCase() !== 'operario') {
      // Si no es operario -> redirigir tambiÃ©n
      Swal.fire({
        icon: 'warning',
        title: 'Acceso restringido',
        text: 'Solo los usuarios con rol Operario pueden acceder.',
        confirmButtonText: 'Ir al login'
      }).then(() => {
        localStorage.removeItem('usuario');
        window.location.replace('login.html');
      });
    }

    // Mostrar bienvenida con nombre
    if (usuarioActual) {
      document.getElementById('bienvenida').textContent =
        `ğŸ‘‹ Bienvenido, ${usuarioActual.nombre} (${usuarioActual.rol})`;
    }

    // ------------------- ğŸšª Cerrar sesiÃ³n -------------------
    document.getElementById('btnLogout').addEventListener('click', () => {
      localStorage.removeItem('usuario');
      window.location.replace('login.html');
    });

    // ------------------- ğŸš« Bloquear volver atrÃ¡s -------------------
    window.history.pushState(null, '', window.location.href);
    window.onpopstate = function () {
      window.history.pushState(null, '', window.location.href);
    };

    // Evita que se muestre desde cachÃ© despuÃ©s del logout
    window.addEventListener('pageshow', (event) => {
      if (event.persisted) {
        window.location.reload();
      }
    });
  </script>

</body>
</html>
